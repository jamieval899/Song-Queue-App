version: 1
backend:
  phases:
    build:
      # run your Amplify backend push (if you have backend resources)
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # for SSR hosting, you publish the .next folder
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
